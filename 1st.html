<html>
    <head>
        My first Javascript
    </head>
    <body>
        <h4>Welcome To Javascript</h4>
        <p id="demo">Click The button to see message</p>
        <button onclick="displayMessage()">Click Me</button>
        <script>
            function displayMessage(){
                document.getElementById("demo").innerHTML="Hello World!";
            }
        </script>
    
    </body>
</html>
